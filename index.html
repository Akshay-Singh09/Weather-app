<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>MyWeathR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@0;1&family=Caveat:wght@700&family=Lobster&family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
</head>
<body>
    <header id="page_header">
        <img src="weather_icon.png">
        <h1>MyWeathR : Weather Forecast App</h1>
        <div id="searchbar_container">
            <input type="text" id="query" placeholder="City">
            <input type="image" src="search_icon.png" id="query_search">
        </div>
    </header>
    <div id="main_container">
        <div id="weather_details_container">
            <div id="current_weather_wrapper">
                <div id="cur_weather_header">
                    <span id="time"></span>
                </div>
                <div id="weather_icon"></div>
                <div id="temperature"></div>
                <div id="description"></div>
                <div id="real_feel"></div>
                <div id="cur_weather_icon"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
                <div id="pressure"></div>
                <div id="dew"></div>
                <div id="air_quality">
                    <div id="desc"></div>
                    <div id="pm2_5"></div>
                    <div id="pm10"></div>
                </div>
            </div>
            <div id="hourly_forecast">
                <div id="temp_graph"></div>
                <div id="air_index_graph"></div>
            </div>
            <div id="daily_forecast_wrapper">
                <div class="daily_weather_container">
                    <div class="day"></div>
                    <div class="daily_temp"></div>
                    <div class="daily_weather_icon"></div>
                    <div class="daily_description"></div>
                </div>
                <div class="daily_weather_container">
                    <div class="day"></div>
                    <div class="daily_temp"></div>
                    <div class="daily_weather_icon"></div>
                    <div class="daily_description"></div>
                </div>
                <div class="daily_weather_container">
                    <div class="day"></div>
                    <div class="daily_temp"></div>
                    <div class="daily_weather_icon"></div>
                    <div class="daily_description"></div>
                </div>
                <div class="daily_weather_container">
                    <div class="day"></div>
                    <div class="daily_temp"></div>
                    <div class="daily_weather_icon"></div>
                    <div class="daily_description"></div>
                </div>
                <div class="daily_weather_container">
                    <div class="day"></div>
                    <div class="daily_temp"></div>
                    <div class="daily_weather_icon"></div>
                    <div class="daily_description"></div>
                </div>
                <div class="daily_weather_container">
                    <div class="day"></div>
                    <div class="daily_temp"></div>
                    <div class="daily_weather_icon"></div>
                    <div class="daily_description"></div>
                </div>
                <div class="daily_weather_container">
                    <div class="day"></div>
                    <div class="daily_temp"></div>
                    <div class="daily_weather_icon"></div>
                    <div class="daily_description"></div>
                </div>
                <div class="daily_weather_container">
                    <div class="day"></div>
                    <div class="daily_temp"></div>
                    <div class="daily_weather_icon"></div>
                    <div class="daily_description"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="weather.js"></script>
</body>
</html>
